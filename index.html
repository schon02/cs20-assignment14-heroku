<!DOCTYPE html>
<html>
    <head>
        <title>Stock Ticker App</title>
        <!-- Description: This app shows the stock ticker from a database
        of companies. It displays the respective company by name or relating to
        the stock ticker when prompted by a user. 

        Written by: Seoyun Chon
        Date: 12/11/2021 -->
    </head>
    <body>
        <script>
            function show_name()
            {
                document.getElementById('company_input').style.display = "block";
                document.getElementById('ticker_input').style.display = "none";
            }

            function show_ticker()
            {
                document.getElementById('company_input').style.display = "none";
                document.getElementById('ticker_input').style.display = "block";
            }
        </script>


        <form 
        method="post"
        action="http://localhost:8080/part2"
        name="user_input">
        How do you want to browse a company? <br>

            <input type="radio" name="selection" id="by_name" value="value1" onclick="show_name()">
            <label for="by_name">By company's name (will retrieve one company)</label><br>
            <input type="radio" name="selection" id="by_ticker" value="value2" onclick="show_ticker()">
            <label for="by_ticker">By stock's ticker (will retrieve all the companies sharing same ticker)</label><br>

            <input type="text" id="company_input" name="company_input" placeholder="Insert company name here" style="display: none;">
            <input type="text" id="ticker_input" name="ticker_input" placeholder="Insert stock ticker here" style="display: none;">
            <input type="submit" value="Find!">
        </form>
    </body>
</html>
